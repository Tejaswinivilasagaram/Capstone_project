<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Obesity Prediction</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/CSS/style.css')}}">

  <style>
    body {
      #background: linear-gradient(to left, #667292 0%, #a2b9bc 100%);
      #background: #7e7e7e;
      #background: linear-gradient(to left, #7e7e7e 0%, #7e7e7e 100%);
      background-image: url('static/image/1.jpeg');
            background-repeat:no-repeat;
           background-attachement:fixed;
           background-size: cover;
    }

    footer a {
      #color: #fff;
      color: #AAA
    }

    footer a:hover {
      #color: #fff;
      color: #AAA
    }

    h1 {
      text-align: center;
      color: black;
    }

    .wrapper {
      #background: linear-gradient(to left, #EBC2D5 0%, #DA83AC 100%);
      background: linear-gradient(to left, #777777 0%, #333333 100%);
      width: 60%;
      margin: 2% auto;
      padding: 8px 0 0 0;

    }
 .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
.form-group label{
  font-weight: bold;
  color: #9EA1D4;
  #color: #3498db;
}
.form-check-input {
  font-weight: normal;
}
.form-check label {
  font-weight: normal;
  color: #FFCBCB;
}
.form-group.buttons {
      text-align: center;
      margin-top: 20px;
    }

    .form-group.buttons button {
      width: 100%; /* Make the buttons take up the full width of their container */
    }
    .ph-area {
      position: absolute;
      top: 0;
      padding: 7px 0 0 13px;
      transition: 200ms;
      opacity: 0.5;
      font-family: Merienda;
    }

    .btn-primary,
    .btn-danger {
      border-radius: 4px;
      padding: 10px;
      width: 49.4%;
      font-size: 16px;
      margin-top: 10px;
    }

    .form-control {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
    }

    .form-control:focus+.ph-area,
    .form-control:valid+.ph-area {
      font-size: 80%;
      transform: translate3d(0, -100%, 0);
      opacity: 1;
      color: #fff;
    }
  </style>

</head>

<body>

  <h1>

  </h1>
  <br>

  <div class="wrapper">

    <form action="/predict" method="post">

</div>

<div class="form-group">

<div class="form-group">

    </div>
  </div>
